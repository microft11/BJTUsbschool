{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结算</title>
</head>
<body>
<h1>已选择的菜品</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>菜名</th>
            <th>价格</th>
        </tr>
    </thead>
    <tbody>
    {% for dish in selected_dishes %}
        <tr>
            <td>{{ dish.id }}</td>
            <td>{{ dish.name }}</td>
            <td>{{ dish.price }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<h2>总价: {{ total_price }}</h2>
<a href="/menu/info/">返回菜单</a>
</body>
</html>
