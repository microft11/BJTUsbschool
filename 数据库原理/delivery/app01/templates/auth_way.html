<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理界面</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        .btn {
            margin-right: 10px;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>用户查询</h1>
        <div class="text-right">
            <a href="http://127.0.0.1:8000/user/info/" class="btn btn-info">查询</a>
        </div>

        <h1>菜单修改</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>菜名</th>
                    <th>价格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for obj in data_list %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.price }}</td>
                    <td>
                        <a href="/menu/edit/{{ obj.id }}/" class="btn btn-primary btn-sm">编辑</a>
                        <a href="/menu/delete/{{ obj.id }}/" class="btn btn-danger btn-sm">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <h1>菜品添加</h1>
        <form method="post" action="/auth/add/">
            {% csrf_token %}
            <input type="text" name="name" placeholder="菜名">
            <input type="text" name="price" placeholder="价格">
            <input type="text" name="marketer" placeholder="商家">
            <input type="submit" value="提交">
        </form>

        <div class="link-container">
            <a href="http://127.0.0.1:8000/menu/info/" class="btn btn-default">返回主菜单</a>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
